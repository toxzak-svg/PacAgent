[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
